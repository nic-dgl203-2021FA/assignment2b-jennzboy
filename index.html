<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/fzo5ews.css" />
  </head>

  <body>
    <h1>Animations</h1>

    <div class="container">
      <div class="btn-wrap">
        <button>Button</button>
      </div>

      <div class="p-wrap">
        <p>The quick brown fox jumps over the lazy dog.</p>
      </div>

      <div class="cloud-wrap">
        <img src="cloud01.svg" class="cloud cloud01" />
        <img src="cloud02.svg" class="cloud cloud02" />
      </div>

      <div class="word-wrap">
        <h3>Mushroom</h3>
      </div>
    </div>
  </body>
</html>
