<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/fzo5ews.css" />
  </head>

  <body class="body-2b">
    <h1 class="h1-2b">Animations</h1>

    <div class="container-2b">
      <div class="btn-wrap">
        <button class="button-2b">Button</button>
      </div>

      <div class="p-wrap">
        <p class="p-2b">The quick brown fox jumps over the lazy dog.</p>
      </div>

      <div class="cloud-wrap">
        <img src="img/cloud01.svg" class="cloud cloud01" />
        <img src="img/cloud02.svg" class="cloud cloud02" />
      </div>

      <div class="word-wrap">
        <h3 class="h3-2b">Mushroom</h3>
      </div>
    </div>
  </body>
</html>
